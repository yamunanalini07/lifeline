<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Login</title>

<style>
body {
  font-family: Arial;
  background: #abdcea;
  display:flex;
  align-items:center;
  justify-content:center;
  height:100vh;
  margin:0;
}
.container {
  background:#fff;
  padding:24px;
  border-radius:8px;
  width:320px;
  box-shadow:0 6px 20px rgba(0,0,0,0.1);
}
input, button {
  width:100%;
  padding:10px;
  margin:8px 0;
  border-radius:6px;
}
button {
  background:#007bff;
  color:#fff;
  border:none;
  cursor:pointer;
}
</style>
</head>

<body>
<div class="container">
  <h3 style="text-align:center">Lifeline — Login</h3>

  <input id="username" placeholder="Username">
  <input id="password" type="password" placeholder="Password">
  <button class="btn login" onclick="location.href='dashboard.html'">
            Login
        </button>

  <p style="text-align:center">
    Don’t have an account? <a href="register.html">Register </a>
  </p>

</div>


</body>
</html>
