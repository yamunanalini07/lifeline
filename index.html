<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LifeLine | Health Care</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            background-color: rgb(171, 218, 234);
            font-family: system-ui, -apple-system, "Segoe UI", Roboto;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: white;
            padding: 40px 60px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .header {
            font-size: 36px;
            color: #0077b6;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 18px;
            color: #555;
            margin-bottom: 30px;
        }

        .btn {
            padding: 12px 25px;
            margin: 10px;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        .login {
            background: #0077b6;
            color: white;
        }

        

        .btn:hover {
            opacity: 0.85;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1 class="header">LifeLine</h1>
        <p class="subtitle">Your Digital Health Care Partner</p>

        <button class="btn login" onclick="location.href='login.html'">
            Login
        </button>
    </div>

</body>
</html>
